{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}{% endblock %} </title>

    {% block css %}{% endblock %}
    <link rel='stylesheet' type='text/css' href="{% static '/css/base.css' %}">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    {% block nav-bar %}
    <header class="l-header">
        <nav class="nav bd-grid">
  
            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list"> 
                    <li class="nav-item"><a href="../home/" class="nav-link active"> Home </a></li>
                    <li class="nav-item"><a href="/about/" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="../myMeds/" class="nav-link">MyMeds</a></li>
                    <li class="nav-item"><a href="../stats/" class="nav-link">Stats</a></li>
                    <li class="nav-item"><a href="../profile/" class="nav-link">Profile</a></li>
  
                </ul>
            </div>
  
            <div class='nav-btns'>
              <div class="nav-toggle" id="nav-toggle">
                <i class='bx bx-menu-alt-left highlight '></i>
              </div>
              </div>
              
  
            <div class='nav-logo'>
                <a href="#" class="nav-logo"><img src='{% static "images/heart.png" %}' class='logo' alt="main-logo" border="0"/></a>
            </div>
  
        </nav>
    </header>
    {% endblock %}

    {% block main-content %}

    {% endblock %}

<script src='{% static "js/base.js" %}'></script>


</body>
</html>
