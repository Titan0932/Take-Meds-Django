{% extends 'base2.html' %}
{% load static %}


{% block css-links %}
    <link rel='stylesheet' href="{% static '/css/signup.css' %}" type='text/css'>
    {% endblock %}
    {% block title %}
    SignIn 
{% endblock %}

{% block main-content %}


    <h1 class='signup-title'> SignUp to TakeMeds <img src="{% static '/images/heart.png' %}" alt="logo" id='logo'>  </h1>

<div class="signup">
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="fullname" id="fullname" placeholder="Fullname" required>
        <input type="text" id='username' name='username' placeholder='Username' required/> <br>

        <input type="password" id='password1' name='password1' placeholder='Password' required/>
        <input type="password" id='password2' name="password2" placeholder="Confirm Password" required/> 
        <p style="color: red; text-align: center;">  {{error}} </p><br>
        <input type="email" id='E-mail' name='E-mail' placeholder='E-mail' required/>

        <input type="number" id='Age' name='Age' placeholder='Age' required/> <br>

        <input type="text" id='Address' name='Address' placeholder='Address' required/>
        <input type="text" id='Nationality' name='Nationality' placeholder='Nationality' required/> <br>

        <input type="text" id='Phone Number' name='Phone Number' placeholder='Phone Number' required/>


        <input type="text" id='Gender' name='Gender' placeholder='Gender' required> <br>
        
        <div class="signup-container">
            <button type="submit" id='signup-btn'> Submit</button>
        </div>
    </form>    

</div>

{% endblock %}
